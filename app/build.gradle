apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    compileOptions.encoding = "UTF-8"

    defaultConfig {
        applicationId "com.example.administrator.store3"
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile files('libs/BaiduLBS_Android.jar')
    compile 'com.android.support:cardview-v7:24.0.0-alpha2'
    compile files('libs/core-2.3.0.jar')
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/baidumapapi_base_v3_7_3.jar')
    compile files('libs/fastjson-1.2.5.jar')
    compile files('libs/BaiduNaviSDK_3.1.1.jar')
    compile files('libs/gif.jar')
    compile files('libs/base_library_pulltorefresh_chenyoca.jar')
}

